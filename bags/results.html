<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/imgs/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/result.css" />
    <title>game results</title>
  </head>
  <body>
    <div class="container">
    
    <header>
      <div class="logo"><img src="/imgs/icon.webp" alt="typingo logo" /></div>
      <div>Welcom to the <span>typingo</span></div>
    </header>

      <div class="bers">
        <div class="speed">
          <canvas width="240" height="240"></canvas>
          <p><span>0</span>WPM</p>
        </div>

        <div class="wrong">
          <canvas width="240" height="240"></canvas>
          <p> <span>0</span>foults</p>

        <button class="next">Next Level</button>
        <button class="menu">Main Menu</button>
    </div>
      <script src="../js/results.js" type="module"></script>
  </body>
</html>
