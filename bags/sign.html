<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../fonts/Open_Sans/OpenSans-Italic-VariableFont_wdth,wght.ttf"
    />
    <link rel="stylesheet" href="../css/sgin.css" />
    <link rel="stylesheet" href="../css/all.min.css" />

    <link rel="icon" type="image/png" href="/imgs/icon.png" />
    <title>sign</title>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>

  <body>
    <header>
      <div class="logo"><img src="/imgs/icon.webp" alt="typingo logo" /></div>
      <div>Welcom to the <span>typingo</span></div>
    </header>
    <section>
      <div class="sign">
        <div class="sutch">
          <div id="signIn">signIn</div>
          <div id="signUp">signUp</div>
        </div>
        <form action="">
          <label for="name">User name:</label>
          <input type="text" id="name" name="name" autocomplete="off" />
          <div class="password">
            <label for="pass">password:</label>
            <input type="password" name="pass" id="pass" autocomplete="off" />
            <i class="fa-solid fa-eye" id="eye"></i>
          </div>
          <div><input type="submit" value="Signin" /></div>
          <div class="info"></div>
        </form>
      </div>
    </section>
    <footer>
      &copy; <span id="date"></span> created with love by
      <a href="https://mustafa12121.githob.io">Mustafa Ismai'l</a>
    </footer>
    <script src="../js/sign.js" type="module"></script>
  </body>
</html>
